name: Build Wheels (Linux + macOS + Windows)
on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Build Wheels using cibuildwheel
        uses: pypa/cibuildwheel@v3.3.1
        env:
          # Skip Python versions older than 3.9 (matches pyproject.toml python-requires)
          # This allows automatic building for new Python versions as they're added to cibuildwheel
          CIBW_SKIP: "cp38-* *-win32 *-musllinux_*"
          
          CIBW_BEFORE_BUILD_MACOS: "brew update && brew install fftw"
          CIBW_BEFORE_BUILD_LINUX: "yum install -y fftw-devel"
          CIBW_BEFORE_BUILD_WINDOWS: >
            (if not exist C:\\vcpkg git clone --depth 1 https://github.com/microsoft/vcpkg.git C:\\vcpkg) &&
            (if not exist C:\\vcpkg\\vcpkg.exe C:\\vcpkg\\bootstrap-vcpkg.bat) &&
            C:\\vcpkg\\vcpkg.exe install fftw3:x64-windows pkgconf:x64-windows
          
          # Environment variables for Windows to help meson find FFTW via vcpkg
          CIBW_ENVIRONMENT_WINDOWS: >
            PKG_CONFIG=C:\\vcpkg\\installed\\x64-windows\\tools\\pkgconf\\pkgconf.exe
            PKG_CONFIG_PATH=C:\\vcpkg\\installed\\x64-windows\\lib\\pkgconfig
            CMAKE_PREFIX_PATH=C:\\vcpkg\\installed\\x64-windows
          
          # Use delvewheel to bundle DLL dependencies on Windows
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: "delvewheel repair -w {dest_dir} {wheel}"

          # Only build 64-bit Linux wheels
          CIBW_ARCHS_LINUX: "x86_64"

          # Force a valid manylinux image (avoid date-based tags)
          CIBW_MANYLINUX_X86_64_IMAGE: "quay.io/pypa/manylinux2014_x86_64:latest"

          # Force the wheel's minimum macOS version to 15.0
          MACOSX_DEPLOYMENT_TARGET: "15.0"
        with:
          output-dir: dist

      - name: Show built wheels
        run: ls -l dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          # We'll name each artifact distinctly, so we can download them all later
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: dist/*.whl

  publish:
    needs: [build-wheels]
    environment: pypi
    permissions:
      id-token: write
    runs-on: ubuntu-latest

    # Only publish on tag pushes: e.g. "v0.1.0"
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download wheels
        uses: actions/download-artifact@v7
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Show downloaded wheels
        run: ls -l dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
