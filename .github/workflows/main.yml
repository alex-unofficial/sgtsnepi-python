name: Build and Test Distributions
on:
  push:
    branches: [ "master", "feat/sdist-testing" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest] #, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Build Wheels using cibuildwheel
        uses: pypa/cibuildwheel@v3.3.1
        env:
          # Skip Python versions older than 3.9 (matches pyproject.toml python-requires)
          # This allows automatic building for new Python versions as they're added to cibuildwheel
          CIBW_SKIP: "cp38-* *-win32 *-musllinux_*"
          
          CIBW_BEFORE_BUILD_MACOS: "brew update && brew install fftw"
          CIBW_BEFORE_BUILD_LINUX: "yum install -y fftw-devel"
          CIBW_BEFORE_BUILD_WINDOWS: >
            (if not exist C:\\vcpkg git clone --depth 1 https://github.com/microsoft/vcpkg.git C:\\vcpkg) &&
            (if not exist C:\\vcpkg\\vcpkg.exe C:\\vcpkg\\bootstrap-vcpkg.bat) &&
            C:\\vcpkg\\vcpkg.exe install fftw3:x64-windows pkgconf:x64-windows
          
          # Environment variables for Windows to help meson find FFTW via vcpkg
          CIBW_ENVIRONMENT_WINDOWS: >
            PKG_CONFIG=C:\\vcpkg\\installed\\x64-windows\\tools\\pkgconf\\pkgconf.exe
            PKG_CONFIG_PATH=C:\\vcpkg\\installed\\x64-windows\\lib\\pkgconfig
            CMAKE_PREFIX_PATH=C:\\vcpkg\\installed\\x64-windows

          # Only build 64-bit Linux wheels
          CIBW_ARCHS_LINUX: "x86_64"

          # Force a valid manylinux image (avoid date-based tags)
          CIBW_MANYLINUX_X86_64_IMAGE: "quay.io/pypa/manylinux2014_x86_64:latest"

          # Force the wheel's minimum macOS version to 15.0
          MACOSX_DEPLOYMENT_TARGET: "15.0"
        with:
          output-dir: dist

      - name: Show built wheels
        run: ls -l dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          # We'll name each artifact distinctly, so we can download them all later
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: dist/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build sdist
        run: pipx run build --sdist

      - name: Show built sdist
        run: ls -l dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: dist/*.tar.gz

  test-distributions:
    name: Test ${{ matrix.dist-type }} on ${{ matrix.os }}
    needs: [build-wheels, build-sdist]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        dist-type: [wheel, sdist]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install FFTW (macOS)
        if: matrix.os == 'macos-latest' && matrix.dist-type == 'sdist'
        run: brew install fftw

      - name: Install FFTW (Linux)
        if: matrix.os == 'ubuntu-latest' && matrix.dist-type == 'sdist'
        run: sudo apt-get update && sudo apt-get install -y libfftw3-dev

      - name: Download wheel artifacts
        if: matrix.dist-type == 'wheel'
        uses: actions/download-artifact@v7
        with:
          pattern: cibw-wheels-${{ matrix.os }}-*
          path: dist
          merge-multiple: true

      - name: Download sdist artifact
        if: matrix.dist-type == 'sdist'
        uses: actions/download-artifact@v7
        with:
          name: sdist
          path: dist

      - name: Show downloaded distributions
        run: ls -l dist

      - name: Install distribution
        run: |
          pip install dist/*
          pip list

      - name: Run import tests
        run: python tests/test_imports.py

  publish:
    needs: [build-wheels, build-sdist, test-distributions]
    environment: pypi
    permissions:
      id-token: write
    runs-on: ubuntu-latest

    # Only publish on tag pushes: e.g. "v0.1.0"
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download wheels
        uses: actions/download-artifact@v7
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v7
        with:
          name: sdist
          path: dist

      - name: Show all distributions
        run: ls -l dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
