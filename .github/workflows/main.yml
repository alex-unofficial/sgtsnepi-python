name: Build Wheels (Linux + macOS + Windows)
on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v6

      - name: Build Wheels using cibuildwheel
        uses: pypa/cibuildwheel@v3.3.1
        env:
          # Skip Python versions older than 3.9 (matches pyproject.toml python-requires)
          # This allows automatic building for new Python versions as they're added to cibuildwheel
          CIBW_SKIP: "cp38-* *-win32 *-musllinux_*"
          
          CIBW_BEFORE_BUILD_MACOS: "brew update && brew install fftw"
          CIBW_BEFORE_BUILD_LINUX: "yum install -y fftw-devel"
          CIBW_BEFORE_BUILD_WINDOWS: >
            pip install delvewheel &&
            (if not exist C:\\vcpkg git clone --depth 1 https://github.com/microsoft/vcpkg.git C:\\vcpkg) &&
            (if not exist C:\\vcpkg\\vcpkg.exe C:\\vcpkg\\bootstrap-vcpkg.bat) &&
            C:\\vcpkg\\vcpkg.exe install fftw3:x64-windows pkgconf:x64-windows
          
          # Environment variables for Windows to help meson find FFTW via vcpkg
          CIBW_ENVIRONMENT_WINDOWS: >
            PKG_CONFIG=C:\\vcpkg\\installed\\x64-windows\\tools\\pkgconf\\pkgconf.exe
            PKG_CONFIG_PATH=C:\\vcpkg\\installed\\x64-windows\\lib\\pkgconfig
            CMAKE_PREFIX_PATH=C:\\vcpkg\\installed\\x64-windows
          
          # Use delvewheel to bundle FFTW DLL dependencies on Windows
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: "delvewheel repair --add-path C:\\vcpkg\\installed\\x64-windows\\bin -w {dest_dir} {wheel}"

          # Only build 64-bit Linux wheels
          CIBW_ARCHS_LINUX: "x86_64"

          # Force a valid manylinux image (avoid date-based tags)
          CIBW_MANYLINUX_X86_64_IMAGE: "quay.io/pypa/manylinux2014_x86_64:latest"

          # Force the wheel's minimum macOS version to 15.0
          MACOSX_DEPLOYMENT_TARGET: "15.0"
        with:
          output-dir: dist

      - name: Show built wheels
        run: ls -l dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          # We'll name each artifact distinctly, so we can download them all later
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: dist/*.whl

  test-wheels:
    name: Test wheels on ${{ matrix.os }}
    needs: [build-wheels]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.12']
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Download wheels
        uses: actions/download-artifact@v7
        with:
          pattern: cibw-wheels-${{ matrix.os }}-*
          path: dist
          merge-multiple: true
      
      - name: Install wheel and dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install numpy scipy nextprod
          # List wheels to debug
          echo "Available wheels:"
          ls -la dist/
          # Get Python version in format cpXY (e.g., cp312, cp39)
          python_tag=$(python -c "import sys; print(f'cp{sys.version_info.major}{sys.version_info.minor}')")
          echo "Looking for wheel with tag: $python_tag"
          # Find wheel matching current Python version
          wheel=$(ls dist/*-${python_tag}-*.whl 2>/dev/null | head -n 1)
          if [ -z "$wheel" ]; then
            echo "No wheel found matching Python tag $python_tag"
            echo "Trying to install any compatible wheel..."
            python -m pip install dist/*.whl || exit 1
          else
            echo "Installing wheel: $wheel"
            python -m pip install "$wheel"
          fi
      
      - name: Test import
        shell: bash
        run: |
          python -c "from sgtsnepi import sgtsnepi; print('Successfully imported sgtsnepi')"
          python -c "from sgtsnepi.sgtsne import sgtsnepi; print('Successfully imported sgtsnepi function')"
          python -c "from sgtsnepi import _sgtsnepi; print('Successfully imported _sgtsnepi C extension')"

  publish:
    needs: [build-wheels, test-wheels]
    environment: pypi
    permissions:
      id-token: write
    runs-on: ubuntu-latest

    # Only publish on tag pushes: e.g. "v0.1.0"
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download wheels
        uses: actions/download-artifact@v7
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Show downloaded wheels
        run: ls -l dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
