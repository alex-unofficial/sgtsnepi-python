name: Build Wheels (Linux + macOS + Windows)
on:
  push:
    branches: [ "pybind" ]
  pull_request:
    branches: [ "pybind" ]
jobs:
  build-wheels:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      # ------------------------------------------
      # Build Wheels Using cibuildwheel
      # ------------------------------------------
      - name: Build Wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
          CIBW_BEFORE_BUILD_MACOS: "brew update && brew install fftw"
          CIBW_BEFORE_BUILD_LINUX: "yum install -y fftw-devel"
          CIBW_BEFORE_BUILD_WINDOWS: "pip install delvewheel"
          
          # Install FFTW from MSYS2 once for all Windows builds (consistent MinGW toolchain)
          CIBW_BEFORE_ALL_WINDOWS: >
            C:\\msys64\\usr\\bin\\bash.exe -lc "pacman -Sy --noconfirm mingw-w64-x86_64-fftw"
          
          # Environment variables for Windows to use MSYS2 FFTW
          CIBW_ENVIRONMENT_WINDOWS: >
            CFLAGS=-IC:/msys64/mingw64/include
            CXXFLAGS=-IC:/msys64/mingw64/include
            LDFLAGS=-LC:/msys64/mingw64/lib
          
          # Use delvewheel to bundle FFTW DLLs from MSYS2
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: "delvewheel repair --add-path C:/msys64/mingw64/bin -w {dest_dir} {wheel}"

          # Only build 64-bit manylinux wheels, skip musllinux
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_SKIP: "*-win32 *-musllinux_*"

          # Force a valid manylinux image (avoid date-based tags)
          CIBW_MANYLINUX_X86_64_IMAGE: "quay.io/pypa/manylinux2014_x86_64:latest"

          # Force the wheel's minimum macOS version to 14.0
          MACOSX_DEPLOYMENT_TARGET: "14.0"
        with:
          output-dir: dist

      - name: Show built wheels
        run: ls -l dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          # We'll name each artifact distinctly, so we can download them all later
          name: dist-${{ matrix.os }}
          path: dist/*.whl

